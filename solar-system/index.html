<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Calculate a weight of an object on a planet</h1>
    <div id="input">
        <input type="text" id="mass">
        <select name="planets" id="planets">
            <option value="mars">Mars</option>
            <option value="earth">Earth</option>
            <option value="jupiter">Jupiter</option>
            <option value="mercury">Mercury</option>
            <option value="moon">Moon</option>
            <option value="neptune">Neptune</option>
            <option value="pluto">Pluto</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="venus">Venus</option>
          </select>
        <button onclick="calculate()" class="btn btn-primary">Calculate weight</button>
    </div>
    <div class="row ms-5">
        <div class="col-3">

        </div>
        <div class="col-6">
            <div class="row">
            <div class="col ms-5">
                <img src="./uranus.png" alt="">   
            </div>
            <div class="col align-self-center">
                <h2 class="bg-primary ms-5" id="result"></h2>
            </div>
        </div>
            
        </div>
        <div class="col-3"></div>
        
        
        
    </div>
        
    <script src="./script.js"></script>
</body>
</html>
